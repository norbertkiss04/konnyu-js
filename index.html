<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyujtemenyek</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light mt-4">
      <div class="container-fluid">
        <h2 class="navbar-brand mb-0">Gyűjtemények</h2>
        <div class="d-flex gap-2">
          <button id="reloadData" class="btn btn-warning">
            Adatok visszaállítása
          </button>
          <button id="newCollection" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#newElement">
            Új gyűjtemény létrehozása
          </button>
        </div>
      </div>
    </nav>

    <!-- NEW COLLECTION MODAL -->
    <div class="modal fade" id="newElement" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Új gyűjtemény hozzáadása</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="cim" class="form-label">Cím</label>
                <input type="text" class="form-control" id="cim" />
              </div>
              <div class="mb-3">
                <label for="temakor" class="form-label">Témakör</label>
                <input type="text" class="form-control" id="temakor" />
              </div>
              <div class="mb-3">
                <label for="datum" class="form-label">Dátum</label>
                <input type="date" class="form-control" id="datum" />
              </div>
              <div class="mb-3">
                <label for="kep" class="form-label">Kép (opcionális)</label>
                <input type="file" class="form-control" id="kep" accept="image/*" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
            <button type="button" class="btn btn-primary" id="createButton">Létrehozás</button>
          </div>
        </div>
      </div>
    </div>

    <!-- COLLECTIONS-->
    <div class="container mt-4">
      <div id="cardContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
